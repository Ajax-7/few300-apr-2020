<div>
  <button (click)="startTheGame()"
          class="btn btn-success">Start The Game</button>
</div>
<div *ngIf="youWin$ | async"
     class="alert alert-success">
  <h2>YOU WIN! YOU ARE SO AWESOME!</h2>
</div>

<div>
  <div class="form-group">
    <label for="guess">Guess</label>
    <input class="form-control"
           type="number"
           #guess>
    <button class="btn btn-primary"
            (click)="takeAGuess(guess)">Guess</button>
    <div>
      <p *ngIf="tooLow$ | async">Your guess was too low!</p>
      <p *ngIf="tooHigh$ | async">Your guess was too high!</p>
    </div>
  </div>
</div>
