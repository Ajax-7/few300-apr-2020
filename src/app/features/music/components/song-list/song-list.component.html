<div class="card"
     *ngFor="let song of model$ | async">
  <div class="card-body">
    <h5 class="card-title">{{ song.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">by {{ song.artist}}</h6>
    <p class="card-text">On the album {{ song.album}} from {{ song.year }}</p>
  </div>
</div>
